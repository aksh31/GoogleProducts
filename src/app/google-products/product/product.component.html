


<div class="mb-5 p-5 text-center head">
    <div class="col-sm-12">
        <h1 class="text-info">Product Details</h1>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-2">
            <a routerLink="/"> &lAarr; Go to Products</a>
        </div>
        <div class="col-sm-6 offset-sm-1">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title mb-4">{{product?.name}}</h2>
                    <p><strong>Opening Date</strong> : {{product?.dateOpen}} </p>
                    <p><strong>Closing Date</strong> : {{product?.dateClose}} </p>
                    <p><strong>Description</strong> : {{product?.description}} </p>
                    <p><strong>Link</strong> : <a href="{{product?.link}}" target="_blank">Click here for link</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
